<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>学车流程</title>

<link rel="stylesheet" href="file:///android_asset/base.css">

</head>
<body>


<div class="htmleaf-container">
	<div class="container">
		<div id="timeline">
			

			<div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/a1.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP1</h2>
					<p>快乐学车APP首页，选择适合自己的驾校辅导班，报名交费，全程客服指导</p>
					
				</div>
			</div>
            
            <div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/a2.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP2</h2>
					<p>打开快乐学车理论自学功能模块，科目一科目四，知识点汇总学习，模拟自测。</p>
					
				</div>
			</div>
            
            <div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/a3.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP3</h2>
					<p>学车模块，约教练，约时间，随学随约。</p>
					
				</div>
			</div>
            
            <div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/a4.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP4</h2>
					<p>进程管理模块，追踪练车进度，查看教练点评，更快速更高效地学习。</p>
					
				</div>
			</div>
            
            <div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/a5.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP5</h2>
					<p>登录<a href="https://bj.122.gov.cn/m/login" >https://bj.122.gov.cn/m/login</a>预约直考</p>
					
				</div>
			</div>



		</div>
	</div>
</div>


</div>
</body>
</html>
