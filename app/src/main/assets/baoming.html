<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>报名流程</title>

<link rel="stylesheet" href="assets/style/base.css">

</head>
<body>


<div class="htmleaf-container">
	<div class="container">
		<div id="timeline">
			

			<div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/m1.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP1</h2>
					<p>通过快乐学车app报名首页选择心仪的驾校辅导班，可根据自身距离、评价、费用等条件进行筛选。</p>
					
				</div>
			</div>
            
            <div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/m2.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP2</h2>
					<p>可咨询客服顾问，获得全程报名指导。</p>
					
				</div>
			</div>
            
            <div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/m3.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP3</h2>
					<p>分享驾校套餐到各社交平台，获得报名返减优惠。</p>
					
				</div>
			</div>
            
            <div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/m4.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP4</h2>
					<p>平台报名，填写完整报名人身份信息，支付预付款提交订单。</p>
					
				</div>
			</div>
            
            <div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/m5.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP5</h2>
					<p>由客服顾问陪同前往报名驾校，凭借手机短信验证码办理入学手续。</p>
					
				</div>
			</div>
            
            
            <div class="timeline-item">
				<div class="timeline-icon">
					<img src="file:///android_asset/m6.png" alt="">
				</div>
				<div class="timeline-content right">
					<h2>STEP6</h2>
					<p>报名完成，开始您的快乐学车旅程！</p>
					
				</div>
			</div>



		</div>
	</div>
</div>


</div>
</body>
</html>
